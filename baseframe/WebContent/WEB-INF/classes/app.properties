# 应用程序的名称
app.name=微信公众平台消息推送管理系统

# 应用程序的主页
app.homepage=/index

# 是否开发模式
app.isDev=true

# 是否自动创建数据库表，默认为false
app.isAutoCreateTable=true

# 是否强制创建数据库表，默认为false
app.isForceCreateTable=false

# 是否允许执行quartz的调度任务，默认为false
app.isEnableScheduler=false

# 法定节假日，格式如2013-01-01,2013-01-02,2013-01-03
app.quartz.holidays=2013-01-01,2013-01-02,2013-01-03,2013-02-09,2013-02-10,2013-02-11,2013-02-12,2013-02-13,2013-02-14,2013-02-15,2013-04-04,2013-04-05,2013-04-06,2013-04-29,2013-04-30,2013-05-01,2013-06-10,2013-06-11,2013-06-12,2013-09-19,2013-09-20,2013-09-21,2013-10-01,2013-10-02,2013-10-03,2013-10-04,2013-10-05,2013-10-06,2013-10-07

# 法定工作日，格式如2013-01-05,2013-01-06
app.quartz.workdays=2013-01-05,2013-01-06,2013-02-16,2013-02-17,2013-04-07,2013-04-27,2013-04-28,2013-06-08,2013-06-09,2013-09-22,2013-09-29,2013-10-12

# 工作时间，上午08:00到12:00，下午14:00到18:00
app.quartz.am.begin=08:00
app.quartz.am.end=12:00
app.quartz.pm.begin=14:00
app.quartz.pm.end=18:00


